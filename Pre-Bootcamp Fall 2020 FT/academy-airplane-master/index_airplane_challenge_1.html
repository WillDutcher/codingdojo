<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airplane Game</title>
</head>
<body>
    <style type="text/css">
        #mars {
            background-image: url("img/mars.jpg");
            filter: grayscale(10%);
            width: 900px;
            height: 700px;
        }
        .player {
            position: absolute;
            width: 70px;
            height: 75px;
            background-image: url("img/player2.png");
        }
        .enemy {
            position: absolute;
            width: 70px;
            height: 75px;
            background-image: url("img/enemy2.png");
        }
    </style>

    <div id="mars">
        <div id="players"></div>
        <div id="enemies">
            <div class="enemy"></div>
        </div>
    </div>

    <script type="text/javascript">
        
        var player = {
            left: 450,
            top: 600
        }
        
        var enemies = [
            { left: 150, top: 200 },
            { left: 300, top: 250 },
            { left: 450, top: 300 },
            { left: 600, top: 250 },
            { left: 750, top: 200 },
            { left: 450, top: 150 }
        ]
        
        function drawPlayer() {
            content = "<div class='player' style='left:"+player.left+"px; top:"+player.top+"px'></div>";
            document.getElementById('players').innerHTML = content;
        }

        drawPlayer();

        function drawEnemies() {
            content = "";
            console.log(enemies);
            for (var i = 0; i < enemies.length; i++) {
                content += "<div class='enemy' style='left:"+enemies[i].left+"px; top: "+enemies[i].top+"px'></div>";
            }
            document.getElementById("enemies").innerHTML = content;

        }

        drawEnemies();

        document.onkeydown = function(e) {
            console.log(e);
            if (e.keyCode == 37 && player.left > 0) { // LEFT
                player.left -= 10;
            }
            if (e.keyCode == 39 && player.left < 830) { // RIGHT
                player.left += 10;
            }
            if (e.keyCode == 40 && player.top < 620) { // DOWN
                player.top += 10;
            }
            if (e.keyCode == 38 && player.top > (700 * 2/3)) { // UP
                player.top -= 10;
            }
            drawPlayer();
        }
    </script>

</body>
</html>
